<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Invitation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding: 10px 0;
      }

      .header h1 {
        margin: 0;
        color: #333;
      }

      .content {
        margin: 20px 0;
      }

      .content p {
        line-height: 1.6;
        color: #666;
      }

      .footer {
        text-align: center;
        padding: 10px 0;
        color: #999;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Corporate User Invitation</h1>
      </div>
      <div class="content">
        <p>Dear {{user_name}},</p>
        <p>
          We are pleased to invite you to our corporate. Following link to login
          {{login_url}}
        </p>
      </div>
    </div>
  </body>
</html>
