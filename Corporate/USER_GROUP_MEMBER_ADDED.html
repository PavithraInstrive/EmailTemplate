<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333333;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        color: #555555;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #aaaaaa;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>You've Been Added to a User Group</h2>
      <p>Hi {{user_name}},</p>
      <p>
        You have been added to the user group <strong>{{group_name}}</strong>.
      </p>
      <p>
        You can access the group and collaborate with other members through the
        user group dashboard.
      </p>
      <p>Thank you,</p>
      <p>Tcs Team</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Company Name. All rights reserved.</p>
    </div>
  </body>
</html>
