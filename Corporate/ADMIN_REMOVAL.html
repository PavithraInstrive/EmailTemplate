<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c2f3f;
        margin: 0;
        padding: 0;
        margin-top: 30px;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
      }

      .email-header {
        text-align: center;
        font-size: 16px;
        color: #ffffff;
        padding: 10px 0;
        background-color: #2c2f3f;
        border-radius: 8px 8px 0 0;
      }

      .email-content {
        font-size: 16px;
        line-height: 1.6;
        color: #333333;
      }

      .email-footer {
        margin-top: 30px;
        text-align: center;
        color: #999999;
        font-size: 14px;
      }

      .email-footer a {
        color: #999999;
        text-decoration: none;
      }

      .signature {
        margin-top: 20px;
        font-size: 16px;
      }

      .signature img {
        width: 80px;
        margin-top: 10px;
      }

      .logo {
        margin-top: 30px;
      }

      .logo img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">Bringing Joy to Legal Services Procurement</div>
      <div class="email-content">
        <p>Dear {{user_name}},</p>
        <p>
          You have been removed by {{group_creator_name}} as administrator of
          the following group: {{group_name}}.
        </p>
        <p class="signature">Wish you a nice day!<br />Your Tcs team</p>
        <div class="logo">
          <img src="https://yourlogo.com/logo.png" alt="Tcs Logo" />
          <br /><a href="#">TcsHelp</a>
        </div>
      </div>
      <div class="email-footer">
        &copy; {{CURRENT_YEAR}} TCS. All rights reserved.
      </div>
    </div>
  </body>
</html>
