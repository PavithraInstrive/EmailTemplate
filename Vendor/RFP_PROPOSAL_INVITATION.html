<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFP Proposal Invitation</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #2c2f3f;
      margin: 0;
      padding: 30px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
    <div style="text-align: center">
        <img src="https://tcs-dev-public.s3.eu-west-2.amazonaws.com/corporate/image/amsvc2ism6etsws3.png" width="150spx" style="margin-bottom: 20px" />
      </div>
      <div style="font-size: 16px; line-height: 1.6; color: #333333">
        <p>Dear {{USER_NAME}},</p>
        <p>
          Congratulations! You have been invited by Talent Tender to bid for project 
          {{PROJECT_NAME}} on the Talent Tender platform.
        </p>
        <p>Access RFP: <a href="{{LOGIN_URL}}" style="color: #0066cc; text-decoration: none"
          >{{LOGIN_URL}}</a
        ></p>
        <p style="margin-top: 20px; font-size: 16px">
          We wish you the best of luck !<br />Talent Tender Team
        </p>
        <p style="margin-top: 20px">
          <a href="mailto:{{HELP_MAIL}}">TalentTenderHelp</a>

        </p>
      </div>
      <div
        style="
          margin-top: 30px;
          text-align: center;
          color: #999999;
          font-size: 14px;
        "
      >
        <p>&copy; {{CURRENT_YEAR}} Talent Tender. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
